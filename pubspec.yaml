name: flutter_numpad_widget
description: A set of widgets that provide numpad input and formatted display of that input.
version: 0.1.0
author: Clarke Swiedler
homepage: https://github.com/ClarkeSwiedler/flutter_numpad_widget

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: RobotoMono
      fonts:
        - asset: lib/fonts/RobotoMono-Regular.ttf
  uses-material-design: true